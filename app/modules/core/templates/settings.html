{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold m-0"><i class="fa-solid fa-sliders me-2"></i>功能配置 ({{ group.title }})</h4>
    <button class="btn btn-primary fw-bold px-4" onclick="saveSettings()">
        <i class="fa-solid fa-save me-2"></i> 保存配置
    </button>
</div>

<div class="row">
    <!-- 左侧：参数 -->
    <div class="col-lg-4 mb-4">
        <div class="card shadow-sm border-0 h-100">
            <div class="card-header bg-white fw-bold py-3">交互参数</div>
            <div class="card-body">
                <!-- 打卡 -->
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="checkin_open" {{ 'checked' if conf.checkin_open }}>
                    <label class="fw-bold">开启打卡</label>
                </div>
                <div class="mb-3">
                    <label class="small text-muted">打卡指令 (逗号分隔)</label>
                    <input id="checkin_cmd" class="form-control form-control-sm" value="{{ conf.checkin_cmd }}" placeholder="打卡, 上班">
                </div>
                
                <!-- 查询 -->
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="query_filter_open" {{ 'checked' if conf.query_filter_open }}>
                    <label class="fw-bold">开启查询/筛选</label>
                </div>
                <div class="mb-3">
                    <label class="small text-muted">查询指令</label>
                    <input id="query_cmd" class="form-control form-control-sm" value="{{ conf.query_cmd }}" placeholder="查询">
                    <div class="form-text small">支持: "查询" (全部) 或 "查询 福田" (筛选)</div>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label class="small text-muted">打卡删除(秒)</label>
                        <input type="number" id="checkin_del_time" class="form-control form-control-sm" value="{{ conf.checkin_del_time }}">
                    </div>
                    <div class="col-6">
                        <label class="small text-muted">查询删除(秒)</label>
                        <input type="number" id="query_del_time" class="form-control form-control-sm" value="{{ conf.query_del_time }}">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="small text-muted">每页显示数量</label>
                    <input type="number" id="page_size" class="form-control form-control-sm" value="{{ conf.page_size }}">
                </div>

                <hr>
                
                <!-- 互动 -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="small text-muted">自动点赞</label>
                    <div class="form-check form-switch m-0">
                        <input class="form-check-input" type="checkbox" id="auto_like" {{ 'checked' if conf.auto_like }}>
                    </div>
                </div>
                <input id="like_emoji" class="form-control mb-3 form-control-sm" value="{{ conf.like_emoji }}" placeholder="❤️">

                <!-- 自定义按钮 -->
                <div class="mb-3">
                    <label class="small text-muted">列表底部自定义按钮</label>
                    <div class="input-group input-group-sm mb-1">
                        <span class="input-group-text">文案</span>
                        <input id="custom_btn_text" class="form-control" value="{{ conf.custom_btn_text }}" placeholder="联系管理">
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">链接</span>
                        <input id="custom_btn_url" class="form-control" value="{{ conf.custom_btn_url }}" placeholder="https://t.me/xxx">
                    </div>
                </div>

                <!-- 推送频道 -->
                <div class="mb-3">
                    <label class="small text-muted fw-bold text-success">推送频道 ID</label>
                    <input id="push_channel_id" class="form-control form-control-sm" value="{{ conf.push_channel_id or '' }}" placeholder="-100xxxxxxx">
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧：文案 (复用之前的) -->
    <div class="col-lg-8 mb-4">
        <div class="card shadow-sm border-0 h-100">
            <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                <span class="fw-bold">文案与模板</span>
                <select class="form-select form-select-sm w-auto border-primary text-primary fw-bold" id="msgSelector" onchange="loadMsg()">
                    <option value="template">👤 列表单行模板</option>
                    <option value="msg_query_header">📝 普通查询抬头</option>
                    <option value="msg_filter_header">🔍 筛选查询抬头</option>
                    <option value="push_template">📢 频道推送模板</option>
                    <option value="msg_checkin_success">✅ 打卡成功消息</option>
                    <option value="msg_not_registered">⚠️ 未认证提示</option>
                    <option value="msg_repeat_checkin">🔄 重复打卡提示</option>
                </select>
            </div>
            <div class="card-body d-flex flex-column p-0">
                <div class="p-2 bg-light border-bottom d-flex flex-wrap gap-2 align-items-center">
                    <div class="btn-group bg-white border rounded shadow-sm">
                        <button class="btn btn-sm btn-light" onclick="cmd('bold')"><b>B</b></button>
                        <button class="btn btn-sm btn-light" onclick="link()">🔗</button>
                    </div>
                    <div class="vr mx-1"></div>
                    <span class="badge bg-white text-dark border cursor-pointer" onclick="insert('{onlineEmoji}')">🟢表情</span>
                    <span class="badge bg-info text-dark border cursor-pointer" onclick="insert('{序号}')">#️⃣序号</span>
                    {% for f in fields %}
                    <span class="badge bg-white text-primary border cursor-pointer" onclick="insert('{'+'{{ f.label }}'+'}')">{{ f.label }}</span>
                    {% endfor %}
                    <span class="badge bg-warning text-dark border cursor-pointer" onclick="insert('{tg_id}')">TG_ID</span>
                </div>
                <div id="editor" class="p-3 flex-grow-1" contenteditable="true" style="outline:none; min-height: 300px;"></div>
                <div class="p-2 border-top bg-light text-end">
                    <button class="btn btn-sm btn-secondary" onclick="saveTmp()">暂存当前文案</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let msgs = {
        template: `{{ conf.template|safe }}`,
        push_template: `{{ conf.push_template|safe }}`,
        msg_checkin_success: `{{ conf.msg_checkin_success|safe }}`,
        msg_not_registered: `{{ conf.msg_not_registered|safe }}`,
        msg_repeat_checkin: `{{ conf.msg_repeat_checkin|safe }}`,
        msg_query_header: `{{ conf.msg_query_header|safe }}`,
        msg_filter_header: `{{ conf.msg_filter_header|safe }}`
    };
    
    const currentGroupId = {{ group.id }};
    document.addEventListener('DOMContentLoaded', () => loadMsg());

    function loadMsg() { 
        if(!msgs.msg_filter_header) msgs.msg_filter_header = "🔍 <b>筛选结果：</b>\n";
        document.getElementById('editor').innerHTML = msgs[document.getElementById('msgSelector').value] || ''; 
    }
    
    function saveTmp() { 
        msgs[document.getElementById('msgSelector').value] = document.getElementById('editor').innerHTML; 
        const btn = document.querySelector('.btn-secondary');
        btn.innerHTML = '已暂存'; setTimeout(() => btn.innerHTML = '暂存', 500);
    }
    
    function cmd(c,v){ document.getElementById('editor').focus(); document.execCommand(c,false,v); }
    function insert(t){ cmd('insertText', t); }
    function link(){ let u=prompt('URL:'); if(u) cmd('createLink',u); }
    
    function saveSettings() {
        saveTmp(); 
        const d = {
            group_id: currentGroupId,
            config: {
                ...msgs,
                checkin_open: document.getElementById('checkin_open').checked,
                checkin_cmd: document.getElementById('checkin_cmd').value,
                query_filter_open: document.getElementById('query_filter_open').checked,
                query_cmd: document.getElementById('query_cmd').value,
                
                checkin_del_time: document.getElementById('checkin_del_time').value,
                query_del_time: document.getElementById('query_del_time').value,
                page_size: document.getElementById('page_size').value,
                
                auto_like: document.getElementById('auto_like').checked,
                like_emoji: document.getElementById('like_emoji').value,
                
                custom_btn_text: document.getElementById('custom_btn_text').value,
                custom_btn_url: document.getElementById('custom_btn_url').value,

                push_channel_id: document.getElementById('push_channel_id').value,
                online_emoji: "{{ conf.online_emoji }}", 
                offline_emoji: "{{ conf.offline_emoji }}"
            }
        };
        fetch('/core/api/save_settings', {
            method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d)
        }).then(()=>alert('✅ 配置已保存'));
    }
</script>
<style>.cursor-pointer:hover{opacity:0.8}</style>
{% endblock %}
