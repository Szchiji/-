{% extends "base.html" %}
{% block content %}
<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        padding: 2rem;
        color: white;
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        animation: fadeInUp 0.6s ease-out;
        position: relative;
        overflow: hidden;
    }
    
    .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top right, rgba(255,255,255,0.15) 0%, transparent 60%);
        animation: pulseOpacity 3s ease-in-out infinite;
    }
    
    @keyframes pulseOpacity {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
    
    .stat-number {
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .stat-label {
        font-size: 1rem;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .quick-action-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-radius: 15px;
        padding: 2rem;
        text-decoration: none;
        display: block;
        animation: fadeInUp 0.6s ease-out;
        position: relative;
        overflow: hidden;
    }
    
    .quick-action-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .quick-action-card:hover::before {
        opacity: 1;
    }
    
    .quick-action-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15) !important;
    }
    
    .quick-action-card i {
        transition: all 0.3s ease;
    }
    
    .quick-action-card:hover i {
        transform: scale(1.2) rotate(10deg);
    }
    
    .icon-users { color: #667eea; }
    .icon-settings { color: #00d4ff; }
    .icon-fields { color: #f093fb; }
    
    .stat-badge {
        font-size: 1.5rem;
        font-weight: 700;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        display: inline-block;
        margin: 0 0.5rem;
    }
</style>

<div class="row mb-5" style="animation: fadeInUp 0.5s ease-out;">
    <div class="col-12">
        <div class="stat-card">
            <div class="d-flex justify-content-between align-items-center position-relative" style="z-index: 1;">
                <div>
                    <h2 class="fw-bold mb-2" style="font-size: 2rem;">{{ group.title }}</h2>
                    <p class="mb-0 opacity-75" style="font-size: 1rem;">
                        <i class="fa-solid fa-hashtag"></i> ID: {{ group.chat_id }} 
                        <span class="mx-2">|</span> 
                        <i class="fa-solid fa-tag"></i> {{ group.type }}
                    </p>
                </div>
                <div class="text-end">
                    <div class="stat-badge">
                        <i class="fa-solid fa-users me-2"></i>{{ stats.users }}
                    </div>
                    <div class="stat-badge bg-success bg-opacity-25">
                        <i class="fa-solid fa-circle text-success me-2" style="font-size: 10px;"></i>{{ stats.online }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row g-4">
    <!-- 快捷入口卡片 -->
    <div class="col-md-4">
        <a href="/core/group/{{ group.id }}/users" class="quick-action-card card h-100 shadow-sm border-0">
            <div class="card-body text-center p-4">
                <i class="fa-solid fa-users fa-4x icon-users mb-4"></i>
                <h4 class="fw-bold text-dark mb-3">用户管理</h4>
                <p class="text-muted">添加、修改、删除本群的认证用户</p>
                <div class="mt-3">
                    <span class="badge bg-primary">{{ stats.users }} 用户</span>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="/core/group/{{ group.id }}/settings" class="quick-action-card card h-100 shadow-sm border-0">
            <div class="card-body text-center p-4">
                <i class="fa-solid fa-sliders fa-4x icon-settings mb-4"></i>
                <h4 class="fw-bold text-dark mb-3">功能设置</h4>
                <p class="text-muted">配置打卡指令、欢迎语、自动回复</p>
                <div class="mt-3">
                    <span class="badge bg-info">智能配置</span>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="/core/group/{{ group.id }}/fields" class="quick-action-card card h-100 shadow-sm border-0">
            <div class="card-body text-center p-4">
                <i class="fa-solid fa-list-check fa-4x icon-fields mb-4"></i>
                <h4 class="fw-bold text-dark mb-3">字段配置</h4>
                <p class="text-muted">定义本群用户的资料字段 (如身高/地区)</p>
                <div class="mt-3">
                    <span class="badge bg-warning">自定义字段</span>
                </div>
            </div>
        </a>
    </div>
</div>

{% endblock %}
