{% extends "base.html" %}

{% block content %}
<div class="row g-4 mb-4">
    <div class="col-md-6 col-lg-4">
        <div class="card h-100 bg-primary text-white overflow-hidden position-relative">
            <div class="card-body p-4 position-relative z-1">
                <h6 class="text-white-50 text-uppercase fw-bold mb-2">总认证用户</h6>
                <div class="display-4 fw-bold">{{ stats.users }}</div>
                <div class="mt-2 text-white-50 small">位用户已录入资料</div>
            </div>
            <i class="fa-solid fa-users position-absolute text-white opacity-10" style="font-size: 8rem; right: -20px; bottom: -20px;"></i>
        </div>
    </div>
    
    <div class="col-md-6 col-lg-4">
        <div class="card h-100 bg-success text-white overflow-hidden position-relative">
            <div class="card-body p-4 position-relative z-1">
                <h6 class="text-white-50 text-uppercase fw-bold mb-2">今日活跃</h6>
                <div class="display-4 fw-bold">{{ stats.online }}</div>
                <div class="mt-2 text-white-50 small">位用户今日已打卡</div>
            </div>
            <i class="fa-solid fa-user-clock position-absolute text-white opacity-10" style="font-size: 8rem; right: -20px; bottom: -20px;"></i>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card h-100">
            <div class="card-header">
                <i class="fa-solid fa-bolt text-warning me-2"></i>快捷入口
            </div>
            <div class="card-body d-flex flex-column justify-content-center gap-3">
                <a href="/core/group/{{ current_group.id }}/users" class="btn btn-outline-primary w-100 text-start">
                    <i class="fa-solid fa-plus-circle me-2"></i> 添加新用户
                </a>
                <a href="/core/group/{{ current_group.id }}/settings" class="btn btn-outline-secondary w-100 text-start">
                    <i class="fa-solid fa-sliders me-2"></i> 修改功能配置
                </a>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <i class="fa-solid fa-server me-2 text-primary"></i>系统状态
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-2">
                <small class="text-muted d-block">运行模式</small>
                <strong>Webhook (生产环境)</strong>
            </div>
            <div class="col-md-6 mb-2">
                <small class="text-muted d-block">当前群组</small>
                <strong>{{ current_group.title }}</strong> (ID: {{ current_group.chat_id }})
            </div>
        </div>
    </div>
</div>
{% endblock %}
