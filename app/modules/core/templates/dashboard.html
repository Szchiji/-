{% extends "layout_admin.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800 fw-bold">数据概览</h1>
    <span class="badge bg-success shadow-sm px-3 py-2"><i class="fa-solid fa-check me-1"></i> 系统运行中</span>
</div>

<div class="row">
    <!-- 总用户卡片 -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary h-100 py-2 border-0 shadow-sm" style="border-left: 4px solid #4e73df !important;">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">总认证用户</div>
                        <div class="h3 mb-0 font-weight-bold text-gray-800">{{ stats.users }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-users fa-2x text-gray-300 opacity-25"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 在线用户卡片 -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success h-100 py-2 border-0 shadow-sm" style="border-left: 4px solid #1cc88a !important;">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">今日打卡 (活跃)</div>
                        <div class="h3 mb-0 font-weight-bold text-gray-800">{{ stats.online }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-user-clock fa-2x text-gray-300 opacity-25"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 快捷操作区 -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">快捷操作</h6>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-4">
                <a href="/core/group/{{ current_group.id }}/users" class="btn btn-outline-primary w-100 py-3 fw-bold border-2">
                    <i class="fa-solid fa-plus-circle me-2"></i> 添加新用户
                </a>
            </div>
            <div class="col-md-4">
                <a href="/core/group/{{ current_group.id }}/settings" class="btn btn-outline-secondary w-100 py-3 fw-bold border-2">
                    <i class="fa-solid fa-sliders me-2"></i> 修改设置
                </a>
            </div>
            <div class="col-md-4">
                <a href="/core/select_group" class="btn btn-outline-info w-100 py-3 fw-bold border-2">
                    <i class="fa-solid fa-exchange-alt me-2"></i> 切换群组
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
