{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">数据概览</h1>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">总认证用户</div>
            <div class="card-body">
                <h1 class="card-title">{{ stats.users }}</h1>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">今日活跃 (已打卡)</div>
            <div class="card-body">
                <h1 class="card-title">{{ stats.online }}</h1>
            </div>
        </div>
    </div>
</div>

<div class="mt-4">
    <h4>快捷入口</h4>
    <div class="btn-group">
        <a href="/core/group/{{ group.id }}/users" class="btn btn-outline-primary">管理用户</a>
        <a href="/core/group/{{ group.id }}/settings" class="btn btn-outline-secondary">修改配置</a>
    </div>
</div>
{% endblock %}
