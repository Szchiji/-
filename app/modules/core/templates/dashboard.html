{% extends "base.html" %}
{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card bg-primary text-white shadow-sm border-0">
            <div class="card-body p-4 d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="fw-bold mb-1">{{ group.title }}</h4>
                    <p class="mb-0 opacity-75">ID: {{ group.chat_id }} | 类型: {{ group.type }}</p>
                </div>
                <div>
                    <span class="badge bg-white text-primary fs-6">{{ stats.users }} 用户</span>
                    <span class="badge bg-success bg-opacity-25 border border-success text-white ms-2 fs-6">{{ stats.online }} 在线</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row g-4">
    <!-- 快捷入口卡片 -->
    <div class="col-md-4">
        <a href="/core/group/{{ group.id }}/users" class="card h-100 shadow-sm border-0 text-decoration-none hover-card">
            <div class="card-body text-center p-5">
                <i class="fa-solid fa-users fa-3x text-primary mb-3"></i>
                <h5 class="fw-bold text-dark">用户管理</h5>
                <p class="text-muted small">添加、修改、删除本群的认证用户</p>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="/core/group/{{ group.id }}/settings" class="card h-100 shadow-sm border-0 text-decoration-none hover-card">
            <div class="card-body text-center p-5">
                <i class="fa-solid fa-gear fa-3x text-success mb-3"></i>
                <h5 class="fw-bold text-dark">功能设置</h5>
                <p class="text-muted small">配置打卡指令、欢迎语、自动回复</p>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="/core/group/{{ group.id }}/fields" class="card h-100 shadow-sm border-0 text-decoration-none hover-card">
            <div class="card-body text-center p-5">
                <i class="fa-solid fa-list-check fa-3x text-warning mb-3"></i>
                <h5 class="fw-bold text-dark">字段配置</h5>
                <p class="text-muted small">定义本群用户的资料字段 (如身高/地区)</p>
            </div>
        </a>
    </div>
</div>

<style>
    .hover-card { transition: 0.3s; }
    .hover-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }
</style>
{% endblock %}
