{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h4 class="fw-bold mb-1">仪表盘</h4>
        <p class="text-muted mb-0">查看 {{ current_group.title }} 的实时数据</p>
    </div>
    <span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">
        <i class="fa-solid fa-circle fa-xs me-1"></i> 运行正常
    </span>
</div>

<div class="row g-4">
    <!-- 总用户卡片 -->
    <div class="col-md-6 col-lg-6">
        <div class="content-card text-center h-100">
            <div class="mb-2 text-muted text-uppercase fw-bold" style="font-size: 0.8rem;">
                <i class="fa-solid fa-user-group me-1"></i> 总认证用户
            </div>
            <div class="stat-num">{{ stats.users }}</div>
            <div class="text-muted small">位已录入资料</div>
        </div>
    </div>

    <!-- 今日打卡卡片 -->
    <div class="col-md-6 col-lg-6">
        <div class="content-card text-center h-100">
            <div class="mb-2 text-muted text-uppercase fw-bold" style="font-size: 0.8rem;">
                <i class="fa-solid fa-clock me-1"></i> 今日打卡
            </div>
            <div class="stat-num" style="background: linear-gradient(45deg, #34C759, #30B0C7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                {{ stats.online }}
            </div>
            <div class="text-muted small">位用户今日活跃</div>
        </div>
    </div>
    
    <!-- 快捷入口 -->
    <div class="col-12">
        <div class="content-card">
            <h6 class="fw-bold mb-3"><i class="fa-solid fa-bolt text-warning me-2"></i>快捷操作</h6>
            <div class="row g-3">
                <div class="col-md-4">
                    <a href="/core/group/{{ current_group.id }}/users" class="btn btn-light w-100 py-3 d-flex align-items-center justify-content-center gap-2 border">
                        <i class="fa-solid fa-plus-circle text-primary"></i> 添加新用户
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/core/group/{{ current_group.id }}/settings" class="btn btn-light w-100 py-3 d-flex align-items-center justify-content-center gap-2 border">
                        <i class="fa-solid fa-gear text-secondary"></i> 修改设置
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="https://t.me/" target="_blank" class="btn btn-light w-100 py-3 d-flex align-items-center justify-content-center gap-2 border">
                        <i class="fa-brands fa-telegram text-info"></i> 打开 Telegram
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
