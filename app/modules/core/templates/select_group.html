{% extends "base.html" %}

{% block full_content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">选择要管理的群组</h2>
    
    {% if not groups %}
    <div class="alert alert-warning text-center">
        暂无活跃群组，请先将机器人拉入群组并设为管理员。
        <br>
        <a href="/core/select_group" class="btn btn-sm btn-primary mt-2">刷新列表</a>
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="list-group">
                {% for g in groups %}
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <a href="/core/group/{{ g.id }}/dashboard" class="text-decoration-none text-dark flex-grow-1">
                        <h5 class="mb-1">{{ g.title }}</h5>
                        <small>ID: {{ g.chat_id }}</small>
                    </a>
                    <div>
                        {% if g.is_active %}
                        <span class="badge bg-success">活跃</span>
                        {% else %}
                        <span class="badge bg-secondary">停用</span>
                        {% endif %}
                        <button class="btn btn-sm btn-danger ms-2" onclick="delGroup({{ g.id }})">删除</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script>
    function delGroup(id) {
        if(confirm('确定要删除该群组及其所有数据吗？')) {
            postApi('/core/api/toggle_group', {id: id, action: 'delete'});
        }
    }
</script>
{% endblock %}
