{% extends "base.html" %}

{% block full_content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="text-center my-5">
            <h2 class="fw-bold text-dark">选择管理群组</h2>
            <p class="text-muted">请选择您要配置的 Telegram 群组</p>
        </div>

        {% if groups %}
        <div class="list-group shadow-lg rounded-3 border-0">
            {% for g in groups %}
            <a href="/core/group/{{ g.id }}/dashboard" class="list-group-item list-group-item-action p-4 d-flex align-items-center justify-content-between border-bottom">
                <div class="d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                        <i class="fa-solid fa-users fa-lg"></i>
                    </div>
                    <div>
                        <h5 class="mb-0 fw-bold text-dark">{{ g.title }}</h5>
                        <small class="text-muted">ID: {{ g.chat_id }}</small>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-muted"></i>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="card shadow-lg border-0 text-center p-5">
            <div class="mb-3">
                <i class="fa-solid fa-ghost fa-3x text-muted opacity-50"></i>
            </div>
            <h5 class="fw-bold">暂无群组</h5>
            <p class="text-muted mb-4">请先将机器人拉入群组并设为管理员，然后刷新页面。</p>
            <a href="/core/select_group" class="btn btn-primary w-50 mx-auto rounded-pill">刷新列表</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
