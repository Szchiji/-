<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>阿福Bot Pro 后台</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 FontAwesome 图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* 全局变量 */
        :root {
            --sidebar-width: 260px;
            --primary-color: #5c6bc0;
            --bg-color: #f3f4f6;
            --sidebar-bg: #ffffff;
            --text-color: #333;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* 登录页样式 */
        .login-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* 侧边栏样式 (复刻截图左侧) */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 100;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .brand-section {
            padding: 25px 30px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .brand-logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-title {
            padding: 0 30px;
            margin-bottom: 10px;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #9ca3af;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 30px;
            color: #4b5563;
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
            border-left: 4px solid transparent;
        }

        .nav-link:hover {
            background: #f8fafc;
            color: var(--primary-color);
        }

        .nav-link.active {
            color: var(--primary-color);
            background: #eef2ff;
            border-left-color: var(--primary-color);
        }

        .nav-link i {
            width: 24px;
            font-size: 1.1rem;
            margin-right: 10px;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
            width: calc(100% - var(--sidebar-width));
        }

        /* 卡片通用样式 */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            background: #fff;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .card-header {
            background: #fff;
            border-bottom: 1px solid #f3f4f6;
            padding: 20px 25px;
            font-weight: 700;
            color: #1f2937;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 25px;
        }

        /* 按钮样式优化 */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #4f5b9e;
            border-color: #4f5b9e;
        }
        
        /* 标签样式 (用于字段配置) */
        .badge-tag {
            background-color: #e0e7ff; 
            color: #4338ca; 
            padding: 5px 10px; 
            border-radius: 6px; 
            font-size: 0.9em; 
            margin-right: 5px; 
            cursor: default;
        }
        .badge-tag .remove-tag {
            margin-left: 5px;
            cursor: pointer;
            color: #6366f1;
            font-weight: bold;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- 1. 未登录状态 -->
    {% if page == 'login' %}
    <div class="login-wrapper">
        <div class="card p-5 text-center shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="mb-4">
                <i class="fa-solid fa-robot fa-3x" style="color: #5c6bc0;"></i>
            </div>
            <h3 class="mb-3 fw-bold">后台管理系统</h3>
            <p class="text-muted mb-4">请在 Telegram 向机器人发送 <code class="bg-light px-2 py-1 rounded">/start</code> 获取一次性登录链接。</p>
            <div class="spinner-border text-primary" role="status" style="width: 1.5rem; height: 1.5rem;">
                <span class="visually-hidden">Waiting...</span>
            </div>
            <p class="mt-3 small text-muted">等待登录...</p>
        </div>
    </div>

    <!-- 2. 已登录状态 -->
    {% else %}
    
    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="brand-section">
            <div class="brand-logo">
                <i class="fa-solid fa-robot"></i>
                <span>阿福Bot Pro</span>
            </div>
        </div>

        <div class="menu-title">数据管理</div>
        <a href="/users" class="nav-link {{ 'active' if request.path == '/users' else '' }}">
            <i class="fa-solid fa-users"></i>
            <span>认证用户列表</span>
        </a>

        <div class="menu-title mt-4">配置中心</div>
        <a href="/fields" class="nav-link {{ 'active' if request.path == '/fields' else '' }}">
            <i class="fa-solid fa-list-check"></i>
            <span>字段配置 (截图9)</span>
        </a>
        <a href="/system" class="nav-link {{ 'active' if request.path == '/system' else '' }}">
            <i class="fa-solid fa-sliders"></i>
            <span>系统设置 (截图10)</span>
        </a>

        <div class="mt-auto p-4">
            <a href="/logout" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2">
                <i class="fa-solid fa-right-from-bracket"></i> 退出登录
            </a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 这里是子页面内容的插入点 -->
        {% block content %}{% endblock %}
    </main>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 全局自定义脚本 (例如编辑器逻辑) -->
    <script src="/static/js/editor.js"></script>
    
    {% endif %}
</body>
</html>
