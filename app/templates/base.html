<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bot Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --sidebar-w: 260px; --primary: #5c6bc0; }
        body { background: #f3f4f6; min-height: 100vh; display: flex; font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: var(--sidebar-w); background: #fff; position: fixed; height: 100vh; border-right: 1px solid #eee; z-index: 100; overflow-y: auto; }
        .brand { padding: 20px; font-weight: 800; font-size: 1.3rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .nav-link { padding: 12px 25px; color: #555; display: flex; align-items: center; text-decoration: none; transition: 0.2s; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: #eef2ff; color: var(--primary); border-left: 4px solid var(--primary); }
        .nav-link i { width: 25px; font-size: 1.1em; }
        .menu-head { font-size: 12px; color: #999; text-transform: uppercase; padding: 20px 25px 5px; font-weight: 700; }
        .main { margin-left: var(--sidebar-w); padding: 30px; flex: 1; width: 100%; }
        .card { border: none; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); background: #fff; margin-bottom: 20px; }
        .card-header { background: #fff; border-bottom: 1px solid #f0f0f0; padding: 15px 20px; font-weight: 700; font-size: 16px; }
        .card-body { padding: 20px; }
        .btn-primary { background: var(--primary); border: none; }
        .login-wrap { position: fixed; inset: 0; background: #f3f4f6; display: flex; justify-content: center; align-items: center; z-index: 999; }
        .cursor-pointer { cursor: pointer; }
    </style>
</head>
<body>
    {% if page == 'login' %}
    <div class="login-wrap">
        <div class="card p-5 text-center shadow" style="width:400px">
            <h3 class="fw-bold mb-3"><i class="fa-solid fa-robot text-primary"></i> Bot Admin</h3>
            <p class="text-muted">请在 Telegram 发送 /start 获取登录链接</p>
        </div>
    </div>
    {% else %}
    <div class="sidebar">
        <div class="brand"><i class="fa-solid fa-robot"></i> 管理后台</div>
        
        <div class="menu-head">核心功能</div>
        <a href="/core/users" class="nav-link {{ 'active' if page == 'users' else '' }}"><i class="fa-solid fa-users"></i> 用户管理</a>
        <a href="/core/fields" class="nav-link {{ 'active' if page == 'fields' else '' }}"><i class="fa-solid fa-list-check"></i> 字段配置</a>
        <a href="/core/system" class="nav-link {{ 'active' if page == 'system' else '' }}"><i class="fa-solid fa-gear"></i> 系统设置</a>
        
        <!-- 以后可以在这里加新模块链接 -->
        
        <div class="mt-5 px-3"><a href="/core/logout" class="btn btn-outline-danger w-100 btn-sm"><i class="fa-solid fa-power-off"></i> 退出</a></div>
    </div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endif %}
</body>
</html>
