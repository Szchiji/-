<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bot Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f6f9; overflow-x: hidden; }
        
        #sidebar {
            min-width: 250px; max-width: 250px; height: 100vh; position: fixed; top: 0; left: 0;
            background: #ffffff; color: #333; transition: all 0.3s; z-index: 999;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        #sidebar.active { margin-left: -250px; }
        
        #sidebar .sidebar-header { padding: 20px; background: #f8f9fa; border-bottom: 1px solid #eee; }
        #sidebar ul.components { padding: 20px 0; }
        #sidebar ul li a { padding: 12px 25px; display: block; color: #555; text-decoration: none; font-weight: 500; transition: 0.2s; }
        #sidebar ul li a:hover { background: #f1f3f5; color: #0d6efd; }
        #sidebar ul li.active > a { background: #e7f1ff; color: #0d6efd; border-right: 4px solid #0d6efd; }
        #sidebar ul li a i { margin-right: 10px; width: 20px; text-align: center; }

        #content { width: 100%; margin-left: 250px; transition: all 0.3s; min-height: 100vh; display: flex; flex-direction: column; }
        #content.active { margin-left: 0; }
        
        .navbar { padding: 10px 20px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom: 1px solid #eee; }
        
        @media (max-width: 768px) {
            #sidebar { margin-left: -250px; }
            #sidebar.active { margin-left: 0; }
            #content { margin-left: 0; }
            #content.active { margin-left: 0; }
            #sidebarOverlay { display: none; position: fixed; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 998; }
            #sidebarOverlay.active { display: block; }
        }
    </style>
</head>
<body>

{% if page != 'login' %}
<div id="sidebarOverlay" onclick="toggleSidebar()"></div>

<nav id="sidebar">
    <div class="sidebar-header d-flex justify-content-between align-items-center">
        <h5 class="m-0 fw-bold text-primary"><i class="fa-brands fa-telegram me-2"></i>Bot Admin</h5>
        <button class="btn btn-sm d-md-none text-muted" onclick="toggleSidebar()"><i class="fa-solid fa-times"></i></button>
    </div>

    <ul class="list-unstyled components">
        {% if current_group %}
        <li class="{{ 'active' if page == 'dashboard' }}">
            <a href="/core/group/{{ current_group.id }}/dashboard"><i class="fa-solid fa-chart-line"></i> 数据概览</a>
        </li>
        <li class="{{ 'active' if page == 'users' }}">
            <a href="/core/group/{{ current_group.id }}/users"><i class="fa-solid fa-users"></i> 用户管理</a>
        </li>
        <li class="{{ 'active' if page == 'fields' }}">
            <a href="/core/group/{{ current_group.id }}/fields"><i class="fa-solid fa-table"></i> 资料字段</a>
        </li>
        <li class="{{ 'active' if page == 'settings' }}">
            <a href="/core/group/{{ current_group.id }}/settings"><i class="fa-solid fa-sliders"></i> 功能配置</a>
        </li>
        <li><hr class="dropdown-divider mx-3"></li>
        {% endif %}
        
        <li>
            <a href="/core/select_group" class="{{ 'active' if not current_group else '' }}"><i class="fa-solid fa-exchange-alt"></i> 切换群组</a>
        </li>
        <li>
            <a href="/core/logout" class="text-danger"><i class="fa-solid fa-sign-out-alt"></i> 退出登录</a>
        </li>
    </ul>
</nav>
{% endif %}

<div id="content">
    {% if page != 'login' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-primary btn-sm" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </button>
            {% if current_group %}
            <span class="ms-3 fw-bold text-secondary">{{ current_group.title }}</span>
            {% else %}
            <span class="ms-3 fw-bold text-secondary">请选择群组</span>
            {% endif %}
        </div>
    </nav>
    {% endif %}

    <div class="container-fluid p-4">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        if(window.innerWidth > 768) {
            document.getElementById('content').classList.toggle('active');
        } else {
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }
    }
</script>
</body>
</html>
