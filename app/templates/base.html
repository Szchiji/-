<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bot Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --sidebar-w: 260px; --primary: #5c6bc0; }
        body { background: #f3f4f6; min-height: 100vh; display: flex; font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: var(--sidebar-w); background: #fff; position: fixed; height: 100vh; border-right: 1px solid #eee; z-index: 100; display: flex; flex-direction: column; }
        .brand { padding: 20px; font-weight: 800; font-size: 1.3rem; color: var(--primary); display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #f0f0f0; }
        .group-info { padding: 15px 20px; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .nav-link { padding: 12px 25px; color: #555; display: flex; align-items: center; text-decoration: none; transition: 0.2s; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: #eef2ff; color: var(--primary); border-left: 4px solid var(--primary); }
        .nav-link i { width: 25px; font-size: 1.1em; }
        .main { margin-left: var(--sidebar-w); padding: 30px; flex: 1; width: 100%; }
        .login-wrap { position: fixed; inset: 0; background: #f3f4f6; display: flex; justify-content: center; align-items: center; z-index: 999; }
        .card { border: none; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); background: #fff; margin-bottom: 20px; }
    </style>
</head>
<body>
    {% if page == 'login' %}
    <div class="login-wrap">
        <div class="card p-5 text-center shadow" style="width:400px">
            <h3 class="fw-bold mb-3"><i class="fa-solid fa-robot text-primary"></i> 管理后台</h3>
            <p class="text-muted">请在 Telegram 发送 /start 获取登录链接</p>
        </div>
    </div>
    {% else %}
    <div class="sidebar">
        <div class="brand"><i class="fa-solid fa-cube"></i> Bot Admin</div>
        
        {% if current_group %}
        <div class="group-info">
            <div class="text-muted small text-uppercase fw-bold mb-1">当前管理</div>
            <div class="fw-bold text-truncate text-primary" title="{{ current_group.title }}">
                <i class="fa-solid fa-users-rectangle me-1"></i> {{ current_group.title }}
            </div>
            <a href="/core/select_group" class="btn btn-outline-secondary btn-sm w-100 mt-2" style="font-size: 12px;">
                <i class="fa-solid fa-repeat me-1"></i> 切换群组
            </a>
        </div>
        <div class="py-2">
            <a href="/core/group/{{ current_group.id }}/dashboard" class="nav-link {{ 'active' if page == 'dashboard' else '' }}"><i class="fa-solid fa-gauge"></i> 概览</a>
            <a href="/core/group/{{ current_group.id }}/users" class="nav-link {{ 'active' if page == 'users' else '' }}"><i class="fa-solid fa-users"></i> 用户管理</a>
            <a href="/core/group/{{ current_group.id }}/fields" class="nav-link {{ 'active' if page == 'fields' else '' }}"><i class="fa-solid fa-list-check"></i> 字段配置</a>
            <a href="/core/group/{{ current_group.id }}/settings" class="nav-link {{ 'active' if page == 'settings' else '' }}"><i class="fa-solid fa-gear"></i> 功能设置</a>
        </div>
        {% else %}
        <div class="p-3">
            <p class="text-muted small">请先选择一个群组进行管理</p>
            <a href="/core/select_group" class="nav-link active"><i class="fa-solid fa-list"></i> 群组列表</a>
        </div>
        {% endif %}

        <div class="mt-auto p-3 border-top">
            <a href="/core/logout" class="btn btn-light w-100 text-danger"><i class="fa-solid fa-power-off me-2"></i> 退出登录</a>
        </div>
    </div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    {% endif %}
</body>
</html>
